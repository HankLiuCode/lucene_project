<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body style="display: flex; flex-direction: column; margin: 1vmax">
    <section style="display: flex; justify-content: center">
      <div style="display: flex; flex-direction: column; width: 40vmax">
        {% load static %}
        <img src="{% static 'images/solr.png'%}" style="width: 15vmax; align-self: center; margin: 7vmax 0 3.5vmax 0"/>
        <!--<h1 style="text-align: center">Solr</h1>-->
        <form style="display: flex; flex-direction: row; justify-content: space-between; height: 3vmax" method="POST" action="/searchpage/"> 
          {%csrf_token%}
          <input style="width: 70%; border-radius: 20px; border: 0px solid gray; outline: none; padding: 0 2.5%; background-color: #e6e6e6; font-size: 1vmax" name="query" id="query">
          <button style="width: 20%; height: 100%; margin: 0; border-radius: 20px; outline: none; padding: 0; font-size: 1vmax; cursor: pointer">Search</button>
        </form>
      </div>
    </section>
  </body>
</html>
